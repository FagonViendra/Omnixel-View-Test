<!DOCTYPE html>

<head>

    <link

    <style>

        body {

        /* Khu v·ª±c Editor */
        .editor-area {

        @keyframes slideIn {

        .code-block input {

            padding: 6px 12px;
            border-radius: 6px;

            font-size: 1.1rem;
            outline: none;
            width: 250px;

        }

        .code-block input:focus {

        }

        .delete-btn {

            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;

        .delete-btn:hover {

        }

        .run-btn {

            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);

            align-items: center;

        }

        .run-btn:hover {

            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .run-btn:active {

        }

        /* Terminal (B·∫£ng Tr·ª±c Quan) */
        .terminal {

            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            overflow-y: auto;

        .terminal-line {

        .terminal-line .prompt {

        .sys-msg {

        @keyframes fadeIn {

        /* Scrollbar */

        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>B√†i 1: L·ªùi Ch√†o N∆∞·ªõc M·ªπ (Hello World)</h1>
        <p class="subtitle">Kh√°m ph√° Python ngay tr√™n tr√¨nh duy·ªát b·∫±ng c√°ch l·∫Øp r√°p kh·ªëi l·ªánh!</p>
    </header>

    <div class="container">
        <!-- B·∫£ng 1: L·∫Øp r·∫Øp kh·ªëi -->
        <div class="panel">
            <div class="panel-header">
                üíª Khu V·ª±c L·∫Øp Gh√©p Code
                <button class="run-btn" onclick="runCode()">
                    ‚ñ∂ Ch·∫°y Code
                </button>
            </div>
            <div class="toolbox">
                <button class="block-btn" onclick="addPrintBlock()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Th√™m kh·ªëi print()
                </button>
            </div>
            <div class="editor-area" id="editor">
                <!-- C√°c kh·ªëi code s·∫Ω n·∫±m ·ªü ƒë√¢y -->
            </div>
        </div>

        <!-- B·∫£ng 2: K·∫øt qu·∫£ tr·ª±c quan -->
        <div class="panel">
            <div class="panel-header">
                üöÄ B·∫£ng Tr·ª±c Quan (K·∫øt Qu·∫£)
            </div>
            <div class="terminal" id="output">
                <div class="terminal-line sys-msg"># H·ªá th·ªëng ƒë√£ s·∫µn s√†ng...</div>
                <div class="terminal-line sys-msg"># H√£y th·ª≠ th√™m m·ªôt kh·ªëi print v√† ch·∫°y th·ª≠ nh√©.</div>
            </div>
        </div>
    </div>

    <script>
        // H√†m th√™m m·ªôt kh·ªëi l·ªánh print() v√†o khu v·ª±c Editor
        function addPrintBlock() {
            const editor = document.getElementById('editor');
            const blockId = Date.now(); // T·∫°o ID ng·∫´u nhi√™n cho n√∫t x√≥a

            const block = document.createElement('div');
            block.className = 'code-block';
            block.id = `block-${blockId}`;

            block.innerHTML = `
                <span style="color: #60a5fa; font-weight: 600;">print</span>
                <span style="color: #f8fafc;">(</span>
                <span style="color: #fcd34d;">"</span>
                <input type="text" placeholder="Nh·∫≠p ch·ªØ/s·ªë v√†o ƒë√¢y" class="print-input">
                <span style="color: #fcd34d;">"</span>
                <span style="color: #f8fafc;">)</span>
                <button class="delete-btn" title="X√≥a kh·ªëi l·ªánh n√†y" onclick="document.getElementById('block-${blockId}').remove()">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;

            editor.appendChild(block);

            // T·ª± ƒë·ªông focus v√†o √¥ input v·ª´a ƒë∆∞·ª£c t·∫°o
            setTimeout(() => {
                block.querySelector('input').focus();
            }, 100);
        }

        // H√†m ch·∫°y code v√† in ra b·∫£ng tr·ª±c quan
        function runCode() {
            const inputs = document.querySelectorAll('.print-input');
            const output = document.getElementById('output');

            // Hi·ªáu ·ª©ng "reset" m√†n h√¨nh console
            output.innerHTML = '';

            if (inputs.length === 0) {
                const msg = document.createElement('div');
                msg.className = 'terminal-line sys-msg';
                msg.textContent = '# Kh√¥ng c√≥ ƒëo·∫°n code n√†o ƒë·ªÉ ch·∫°y.';
                output.appendChild(msg);
                return;
            }

            // In t·ª´ng d√≤ng d·ª±a tr√™n c√°c √¥ input
            inputs.forEach((input, index) => {
                const text = input.value;
                const line = document.createElement('div');
                line.className = 'terminal-line';
                // Delay m·ªôt ch√∫t ƒë·ªÉ t·∫°o c·∫£m gi√°c ch∆∞∆°ng tr√¨nh ƒëang ch·∫°y th·ª±c
                line.style.animationDelay = `${index * 0.15}s`;

                line.innerHTML = `
                    <span class="prompt">>></span>
                    <span>${text}</span>
                `;
                output.appendChild(line);
            });
        }

        // T·∫°o s·∫µn 1 kh·ªëi l√∫c b·∫Øt ƒë·∫ßu cho tr·ª±c quan
        window.onload = () => {
            addPrintBlock();
            const firstInput = document.querySelector('.print-input');
            if (firstInput) firstInput.value = "Hello World!";
        };
    </script>
</body>

</html>
